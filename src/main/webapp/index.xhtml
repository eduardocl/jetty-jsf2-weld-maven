<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>JSF Demo</title>
</h:head>
<h:body style="font-size:9pt;">
	<h:outputScript name="jsf.js" library="javax.faces" target="body">
	</h:outputScript>
	<h1>Ajax JSF 2 Demo</h1>

	<p:layout fullPage="true">

<!-- 
		<p:layoutUnit position="north" size="100" header="Top"
			resizable="true" closable="true" collapsible="true">
		</p:layoutUnit>
-->


		<p:layoutUnit position="south" size="100" header="Bottom"
			resizable="true" closable="true" collapsible="true">
			<h:outputText value="South unit content." />
		</p:layoutUnit>

		<p:layoutUnit position="west" size="200" header="Left"
			resizable="true" closable="true" collapsible="true">
			<h:form>

			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="east" size="200" header="Right"
			resizable="true" closable="true" collapsible="true" effect="drop">
			<h:outputText value="Right unit content." />
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<h:form>
            This fullPage layout consists of five different layoutUnits which are resizable and closable by default.
 <h:outputText value="Top unit content." />

				<h:outputText value="#{myController.version}" />
				<br/>
				<p:inputText id="name" value="#{helloWorldBean.name}">
					<f:ajax render="reverseName" />
				</p:inputText>
				
				<p:commandButton value="Say reverse Hi via Ajax">
					<f:ajax execute="name" render="reverseName" />
				</p:commandButton>
				<br/>
				<h:outputText id="reverseName" value="#{helloWorldBean.reverseName}" />
				<br/>
			</h:form>
		</p:layoutUnit>

	</p:layout>


</h:body>




</html>
